<title><%= title %></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta property="og:site_name" content="AxisPhilly">
<meta property="og:url" content="">
<meta property="og:type" content="">
<meta property="og:title" content="<%= title %>">
<meta property="og:description" content="">
<meta property="og:image" content="">
<meta property="twitter:site" content="@AxisPhilly">
<meta property="twitter:card" content="summary">
<meta property="twitter:url" content="">
<meta property="twitter:title" content="<%= title %>">
<meta property="twitter:description" content="">
<meta property="twitter:creator" content="">
<meta property="twitter:image" content="">
<link rel="icon" href="https://s3.amazonaws.com/axisphilly-assets/images/favicon.png" type="image/x-icon" />
<link rel="shortcut icon" href="https://s3.amazonaws.com/axisphilly-assets/images/favicon.png" type="image/x-icon" />

<!-- Typekit -->
<script type="text/javascript" src="//use.typekit.net/nuc2aoh.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

<% if(env === 'production') { %>
  <!-- Compressed library stylesheets -->
  <link type="text/css" rel="stylesheet" href="css/app.libraries.<%= version %>.css">
<% } else { %>
  <!-- Individual library stylesheets -->
  <link type="text/css" rel="stylesheet" href="css/lib/site.css">
<% } %>

<!-- App Stylesheet -->
<% if(env === 'production') { %>
  <link type="text/css" rel="stylesheet" href="css/app.<%= version %>.css">
<% } else { %>
  <link type="text/css" rel="stylesheet" href="css/app.css">
<% } %>

<!-- Modernizr -->
<script src="https://s3.amazonaws.com/axisphilly-assets/javascripts/modernizr.foundation.js"></script>  

<% if(env === 'production') { %>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36899552-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
<% } %>
